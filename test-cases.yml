- summary: |
    Проверка регистрации пользователя на сайте
  requirement: |
    При вводе корректных данных, пользователь проходит регистрацию на сайте
  prerequisites: |
    Открыта страница сайта https://codebattle.hexlet.io/#lobby
  test-data: |
    Валидный Email
    Password
  steps:
    - Нажать кнопку "Sing up"
    - Ввести "Nickname"
    - Ввести валидный "Email"
    - Ввести "Password"
    - Ввести "Password Confirmation"
    - Нажать на кнопку "Submit"
  expected-result: |
    Регистрация прошла успешно, открывается лобби, в правом верхнем углу пользователь видит свой ник, указанный при регистрации
    
