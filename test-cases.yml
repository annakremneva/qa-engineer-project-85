- summary: |
    Проверка отправки инвайта на игру другу
  requirement: |
   После создания игры с другом, пользователю должен приходить запрос на игру
  prerequisites: |
    Созданы два профиля в Codebattle https://codebattle.hexlet.io/
    В браузере Google Chrome открыта вкладка 1 со страницей сайта https://codebattle.hexlet.io/#lobby с профилем игрока 1
    В браузере Firefox открыта вкладка 2 со страницей сайта https://codebattle.hexlet.io/#lobby с профилем игрока 2
  test-data: |
   1 игрок
   2 игрок
  steps:
    - На странице https://codebattle.hexlet.io/#lobby игрока 1(вкладка 1 Google Chrome) нажать на кнопку "Create a game" 
    - В отобразившемся окне нажать на кнопку "With a friend"
    - Выбрать любыми остальные опции для игры
    - Выбрать друга-соперника из списка "Choose opponent"
    - Нажать на кнопку "Create invite"
    - Автоматический переход на страницу https://codebattle.hexlet.io/#lobby
    - Внизу, в лобби чата "Joined channel:Lobby", отображается сообщение: "You invite никнейм Игрока 1 to battle. Wait for his reply"
    - Навести курсор на иконку "Кинжалов"- отображается уведомление, что вы пригласили друга в игру "you invited и ник приглашенного друга"
    - Ожидаем ответ от друга
    - Перейти на страницу https://codebattle.hexlet.io/#lobby приглашенного 2 игрока(вкладка 2 Firefox)
    - Внизу, в лобби чата "Joined channel:Lobby", отображается сообщение: "You have (1) invites to battle. Check"
    - Так же отображается уведомление на иконке "Кинжалов", нажать на него
  expected-result: |
    У приглашенного 2 игрока отображается запрос на игру и сообщение: "никнейм пригласившего(1 игрок) invaited you" и выбор кнопок Accept или Descline
    
